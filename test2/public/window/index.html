<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dados Dos Clientes</title>

        <style>

            body {
                background-color: black;
            }
            .input-group {
                position: relative;
            }
            .input {
                border: solid 1.5px #9e9e9e;
                border-radius: 1rem;
                background: none;
                padding: 1rem;
                font-size: 1rem;
                color: #f5f5f5;
                transition: border 150ms cubic-bezier(0.4,0,0.2,1);
            }
            .user-label {
                position: absolute;
                left: 15px;
                color: #e8e8e8;
                pointer-events: none;
                transform: translateY(1rem);
                transition: 150ms cubic-bezier(0.4,0,0.2,1);
            }
            .input:focus, input:valid {
                outline: none;
                border: 1.5px solid #1a73e8;
            }
            .input:focus ~ label, input:valid ~ label {
                transform: translateY(-50%) scale(0.8);
                background-color: #212121;
                padding: 0.2em;
                color: #2196f3; 
            }

        </style>

    </head>
    <body>

        <div id="add-clientes">
            <table>
                <tr>
                    <th>    
                        <!-- Name -->
                        <div class="input-group">
                            <input required="" class="input">
                            <label class="user-label">
                                Name
                            </label>
                        </div>
                    </th>
                    <th>
                        <!-- Email -->
                        <div class="input-group">
                            <input required="" class="input">
                            <label class="user-label">
                                Email
                            </label>
                        </div>
                    </th>
                    <th>
                        <!-- Telephone -->
                        <div class="input-group">
                            <input required="" class="input">
                            <label class="user-label">
                                Tephone
                            </label>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <!-- Telephone -->
                        <div class="input-group">
                            <select required="" class="input">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </th>
                </tr>
            </table>
        </div>
        
    </body>
    <script src="http://localhost:3000/public/js/web/web.js" type=""></script>
    <script src="http://localhost:3000/public/js/views/lista.js" type=""></script>
    <script src="http://localhost:3000/public/js/main.js" type=""></script>
</html>
